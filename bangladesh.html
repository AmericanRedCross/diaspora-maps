    <script>
      function main() {
        var url = 'https://redcross.carto.com/api/v2/viz/1552f6bd-e45b-4744-9d2d-a0c164d825bc/viz.json';


        cartodb.createVis('map', url, {
          search: true,
          tiles_loader: true,
          layer_selector: true,
          https: true
        })
        .done(function(vis, layers) {

          // Set max zoom
          vis.map.set({
            minZoom: 4,
            maxZoom: 12,
          });

        })
        .error(function(err) {
          console.log(err);
        });
      }
 
      window.onload = main;
    </script>
